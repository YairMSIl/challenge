<!DOCTYPE html>
<html>
    <head>
        <title>Gemini Chat Interface</title>
        <!-- CSS imports -->
        <link rel="stylesheet" href="/static/css/pages/chat.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        
        <!-- External libraries -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
        
        <!-- Application modules -->
        <script type="module" src="/static/js/modules/chat-app.js"></script>
    </head>
    <body>
        <div id="cost-info">
            <span>
                <i class="fas fa-coins"></i>
                <span class="cost-label">Session Cost:</span>
                <span class="cost-value">$<span id="totalCost">0.00</span></span>
            </span>
            <span>
                <i class="fas fa-wallet"></i>
                <span class="cost-label">Remaining Budget:</span>
                <span class="cost-value">$<span id="remainingBudget">25.00</span></span>
            </span>
        </div>
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </body>
</html>
